<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
     <script src="https://kit.fontawesome.com/63518d643b.js" crossorigin="anonymous"></script>
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans&family=Oswald:wght@300&family=Poppins:wght@500&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Agdasima&family=Lato&family=Open+Sans&family=Oswald:wght@300&family=Poppins:wght@500&display=swap" rel="stylesheet">

</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid bg-dark p-3">
    <a class="navbar-brand text-light fs-4" style="font-family: 'Oswald', sans-serif;" href="#"><i class="fa-solid fa-book-open"></i> Book Recommender</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active text-light fs-5 aria-current" style="font-family: 'Agdasima', sans-serif;" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light fs-5" style="font-family: 'Agdasima', sans-serif;" href="/recommend">Recommend</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light fs-5" style="font-family: 'Agdasima', sans-serif;" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Recommender Books</h1>
        </div>
        <form action="/recommend_books" method="post">
            <input name="user_input" type="text" class="form-control"><br>
            <input type="submit" class="btn btn-lg btn-warning"> <br>
        </form>

        {% if data %}
           {% for i in data %}
               <div class="col-md-3 mt-3">
                <div class="card">
                    <div class="card-body">
                        <img class="card-img-top" src={{i[2]}}>
                        <h2>{{i[0]}}</h2>
                        <h4>{{i[1]}}</h4>
                    </div>
                </div>
             </div>
           {%endfor%}

        {%endif%}


    </div>
</div>

</body>
</html>
